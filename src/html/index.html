<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>LaslesVPN</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="header__logo">
                    <img src="img/Logo.svg" alt="logo">
                </a>
                <nav class="nav">
                    <a href="#!" class="nav__link">About</a>
                    <a href="#!" class="nav__link">Features</a>
                    <a href="#!" class="nav__link">Pricing</a>
                    <a href="#!" class="nav__link">Testimonials</a>
                    <a href="#!" class="nav__link">Help</a>
                </nav>
                <div class="header__buttons">
                    <a href="#!" class="header__btn">Sign In</a>
                    <a href="#!" class="header__btn">Sign Up</a>
                </div>
            </div>
        </div>   
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__item">
                    <h1 class="intro__title">Want anything to be easy with <span>LaslesVPN.</span></h1>
                    <h2 class="intro__subtitle">Provide a network for all your needs with ease and fun using <span>LaslesVPN</span> discover interesting features from us.</h2>
                    <a href="#!" class="intro__btn">Get Started</a>
                </div>
                <div class="intro__item"></div>
            </div>
        </div>
    </section>
    <section class="features">
        <div class="container">
            <div class="features__inner">
                <div class="features__item">
                    <img src="img/feature icons/user.svg" alt="user" class="features__icon">
                    <div class="features__text">
                        <span class="features__count">90+</span>
                        <span class="features__name">Users</span>
                    </div>
                </div>
                <div class="features__item">
                    <img src="img/feature icons/location.svg" alt="location" class="features__icon">
                    <div class="features__text">
                        <span class="features__count">30+</span>
                        <span class="features__name">Locations</span>
                    </div>
                </div>
                <div class="features__item">
                    <img src="img/feature icons/Server.svg" alt="servers" class="features__icon">
                    <div class="features__text">
                        <span class="features__count">50+</span>
                        <span class="features__name">Servers</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
